<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coaching</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<header>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img class="logo" src="./images/Logo.png" alt="Logo">
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <a href="./index.html" class="navbar-item is-active">
                        Home
                    </a>
                    <span class="navbar-item">
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div class="banner">
        <img src="./css/images/background.webp" alt="" class="center">
    </div>
    <section class="hero is-info">
        <div class="hero-body">
          <p class="title has-text-centered">
            plan je training sessie
          </p>
        </div>
      </section>
</header>
<body>
    <div class="field">
        <label class="label">voornaam</label>
        <div class="control">
          <input class="input" type="text" placeholder="voornaam">
        </div>
    </div>
    <div class="field">
        <label class="label">achternaam</label>
        <div class="control">
          <input class="input" type="text" placeholder="achternaam">
        </div>
    </div>
      <div class="field">
        <label class="label">telefoon nummer</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="telefoon numer" placeholder="telefoon nummer">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
      <div class="field">
        <label class="label">hoeveel ervering heb je al</label>
        <div class="control">
          <div class="select">
            <select>
              <option>kies één</option>
              <option>minder dan 1 uur</option>
              <option>minder dan 5 uur</option>
              <option>minder dan 10 uur</option>
              <option>10 uur of meer</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">extra info</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
        <div class="control">
          <a href="./index.html" class="button is-link is-light">Cancel</a>
        </div>
      </div>
</body>
